        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3 class="text-center text-info text-uppercase mb-3">Contact Information</h3>
                <p class="text-center mb-5">Fill the form and our Team will get back to you as soon as we can.</p>
                
                <span><i class="fas fa-envelope-circle-check"></i></span>
                gymfit123@gmail.com
                <br>
                <span><i class="fas fa-phone mt-3"></i></span>
                +919121331375
                <br>
                <span><i class="fas fa-solid fa-location-dot mt-3"></i></span>
                Kothapeta, Rayachoty, Andhra Pradesh 516269


                
                
            </div>
            <div class="col-md-6">
                <form>
                    
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        
                        <input type="text" placeholder="Name" id="name" value="" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" value="" class="form-control"  placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="Phone Number" id="p_num" value="" class="form-control"  placeholder="Phone Number" required>
                    </div>
                    
                        <label class="form-label" required>Gender</label>
                        <br>
                    <div class="mb-3">
                        <div class="form-check">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        </div>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Which Course Are You Looking For?</label>
                        <select class="form-select" required>
                            <option>Female Fitness</option>
                            <option>Build Body</option>
                            <option>Weight Loss</option>
                            <option>Muscle Growth</option>
                            <option>Boxing</option>
                            <option>Weight lifting</option>
                            
                        
                        </select>
                    </div>
                    
                    
                    
                            
                    <br>

                    <div class="text-center mb-3">
                        
                        <button onclick="display()" class="btn btn-primary">Submit</button>
                        <p id="mahesh"></p>
                    </div>
                    
                </form>

            </div>

        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d296.8760808587059!2d78.74692057893195!3d14.045874557327478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb3018abe97f599%3A0x9b8a611183e37d4b!2sRJ%20Healthy%20Fitness%20Gym!5e0!3m2!1sen!2sin!4v1688227902227!5m2!1sen!2sin" class="col-md-12" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>

    </div>

    
    
    <div class="container-fluid">
        <div class="row pb-2 mt-2">
            <div class="col-md-12 bg-dark text-light text-center pt-4 pb-4">
                Copy Right @ 2023
            </div>
        </div>

    </div>

    <script type="text/javascript">
        function display() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("p_num").value;

        if (name === "" || email === "" || phoneNumber === "") {
            document.getElementById("mahesh").innerHTML = "Please enter all the required data";
        } else {
            document.getElementById("mahesh").innerHTML = "Submitted Successfully";
        }
    }
        


    </script>
